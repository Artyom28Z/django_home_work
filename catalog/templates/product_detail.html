{% extends 'home.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ products.photo | media_filter }}">
            <div class="card-body">
              <p class="card-title">{{ products.name }}<p>
              <p class="card-text">Цена: {{ products.price }} ₽<p>
              <p class="card-text">Поступил в продажу с: {{ products.created_at }}<p>
              <p class="card-text">{{ products.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">Назад</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
