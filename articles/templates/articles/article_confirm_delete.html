{% extends 'articles/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <p class="card-title">Вы хотите удалить статью {{ object.title }}?<p>
                <div class="card-body">
                    {% csrf_token %}
                </div>
            </div>
            <button type="submit" class="btn btn-danger">
                Да, удалить
            </button>
            <a class="btn btn-success" href="{% url 'articles:article_list'%}" role="button">Нет, отменить удаление</a>
        </form>
    </div>
</div>
{% endblock %}
