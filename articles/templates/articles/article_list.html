{% extends 'articles/base.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for article in object_list %}
        {% if article.is_active %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ article.photo | media_filter }}">
            <div class="card-body">
              <h2 class="card-title">{{ article.title }}</h2>
              <p class="card-text">{{ article.content | truncatechars:100}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{{ article.get_absolute_url }}" role="button">Читать полностью</a>
                  <a class="btn btn-success" href="{{ article.get_absolute_url_update }}" role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{{ article.get_absolute_url_delete }}" role="button">Удалить</a>
                </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
</div>
{% endblock %}
