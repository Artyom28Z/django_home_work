{% extends 'articles/base.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ article.photo | media_filter }}">
            <div class="card-body">
              <p class="card-title">{{ object.title }}<p>
              <p class="card-text">Написана: {{ object.created_at }}<p>
              <p class="card-text">
                {% if object.is_active %}
                  Статья опубликована
                {% else %}
                  Не опубликована
                {% endif %}
              </p>
              <p class="card-text">Просмотры: {{ object.view_counter }}</p>
              <p class="card-text">{{ object.content }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'articles:article_list' %}" role="button">Назад</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
